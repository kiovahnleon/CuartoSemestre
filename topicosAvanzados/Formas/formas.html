<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Registro al juego de volley</h1>

        <form action="#nowhere" class="row g-3">
            <div class="col-auto">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="e-mail" autocomplete="off">
            </div>

            <div class="col-auto">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="password" autocomplete="off">
            </div>

            <div class="col-auto">
                <label for="state" class="form-label">Estados</label>

                <input type="text" class="form-control" list="opcionEstados" id="state" placeholder="seecciona un estado">

                <datalist id="opcionEstados">
                    <option value="BC"></option>
                    <option value="CDMX"></option>
                    <option value="BCS"></option>
                </datalist>
            </div>

            <div class="col-auto">
                <label for="numero_personas">Selecciona numero de personas</label>
                <select class="form-select" name="numero_personas" id="numero_personas">
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                </select>
            </div>

            <div>
                <button class="btn-primary">Registrar</button>
                <button class="btn-secondary">Cancelar</button>
            </div>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
