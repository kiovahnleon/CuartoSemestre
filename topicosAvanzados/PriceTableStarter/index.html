<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <!-- <link rel="stylesheet" href="app.css"> -->
</head>

<body>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /************ COLOCA DEBAJO DE CADA INSTRUCCIÓN EL ESTILO APLICADO ************/
        /* APLICAR A TODO EL DOCUMENTO (html) LO SIGUIENTE
            1. LA TIPOGRAFÍA QUE TIENE EMBEDIDA
            2. A LA PROPIEDAD box-sizing APLICARLE border-box*/

        html{
            font-family: Open Sans;
            box-sizing: border-box;
        }

        /* COLOCAR EN EL BODY LAS SIGUIENTES PROPIEDADES
            1. EL COLOR DE FONDO #60a9ff
            2. APLICAR UN FLEX
            3. COLOCAR TODOS LOS ELEMENTOS AL CENTRO
            4. ALINEAR LOS ELEMENTOS AL CENTRO
            5. COLOCAR UN min-height DE 100vh*/


        body{
            background-color: #60a9ff;
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
            
        /* APLICAR A LA CLASE panel LAS SIGUIENTES PROPIEDADES
            1. COLOR DE FONDO BLANCO
            2. ESQUINAS REDONDAS DE 10PX
            3. COLOCAR UN PADDING ARRIBA-ABAJO DE 15PX E IZQ-DER 25PX
            4. HACER QUE EL ABARQUE TODO EL ANCHO DE PANTALLA
            5. COLOCAR UN MÁXIMO DE ANCHO DE 960PX
            6. APLICAR UN FLEX
            7. COLOCAR LOS ELEMENTOS EN FORMA DE COLUMNA
            8. ALINEA EL TEXTO AL CENTRO
            9. COLOCA TODAS LAS LETRAS EN MAYÚSCULA
            */

        .panel{
            background-color: white;
            border-radius: 10px;
            padding: 15px 25px 15px 25px;
            width:100%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            text-align: center;
            text-transform: uppercase;
        }

        .pricing-plan{
            border: 0px;
            border-bottom: 1px solid #e1f1ff;
        }

        .pricing-img{
            margin-bottom: 25px;
            max-width: 100%;
        }

        .pricing-header{
            color: #888;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .pricing-features{
            margin: 50px 0px 25px;
            color: #016ff9;
        }

        .pricing-features-item{
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 12px;
            line-height: 1.5;
            padding: 15px 0px;
            border-top: 1px solid #e1f1ff;
        }

        .pricing-price{
            color: #016ff9;
            display: block;
            font-size: 32px;
            font-weight: 700;
        }

        .pricing-features-item:last-child{
            border-bottom: 1px solid #e1f1ff;
        }

        .pricing-button{
            color: #348efe;
            border: 1px solid #9dd1ff;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            padding: 15px 35px;
            margin: 25px 0;
            transition: all 200ms ease-in-out;
        }

        .pricing-button:hover, .pricing-button:focus{
            background-color: #e1f1ff;
        }

        .pricing-button.is-featured{
            background-color: #348efe;
            color: white;
        }

        .pricing-button.is-featured:hover, .pricing-button.is-featured:focus{
            background-color: #016ff9;
            color: white;
        }

        @media (min-width:900px){
            .panel{
                flex-direction: row;
            }
            .pricing-plan{
                border-bottom: none;
                border-right: 1px solid #e1f1ff;
                padding: 25px 50px;
            }
            .pricing-plan:last-child{
                border-right: none;
            }
        }
    </style>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
